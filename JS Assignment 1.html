<!DOCTYPE html>
<html>
<body>
<head><h1>JS ASSIGNMENT 1</h1></head>
<p id="hello"></p>
<script>
function random()
{
var num=Math.random();
document.getElementById("hello").innerHTML=Math.round(num);
}
</script>
<button type="button" onclick="random()">Click here to generate a random integer</button>
</body>
</html>
